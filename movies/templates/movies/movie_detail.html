{% extends 'base.html' %}
{% block content %}
    <h1 class="text-gray-700 text-3xl text-center p-5 underline">{{ movie.title }}</h1>
    <p>{{ movie.description }}</p>
    <h1 class="text-gray-700 text-xl text-left p-5 underline">Comments</h1>
    {% for post in posts %}
        <h2>{{ post.author }}</h2>
        <h6>{{ post.rating }}</h6>
        <p>{{ post.content }}</p>
        <p>{{ post.date_posted|date:"F d, Y"}}</p>
    {% endfor %}
    <div class="form-group">
        <a class="ml-2" href="{% url 'post-create' %}">Add comment</a>
    </div>
{% endblock %}
