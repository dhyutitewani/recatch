{% extends 'base.html' %}
{% block content %}
    <h1 class="text-gray-700 text-3xl text-center p-5 underline">Movie Title</h1>
    <h1 class="text-gray-700 text-xl text-left p-5 underline">Comments</h1>
    {% for post in posts %}
        <h2>{{ post.author }}</h2>
        <h3>{{ post.title }}</h3>
        <h6>{{ post.review }}</h6>
        <p>{{ post.content }}</p>
        <p>{{ post.date_posted|date:"F d, Y"}}</p>
    {% endfor %}
{% endblock %}
